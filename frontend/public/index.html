<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku ACO</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    #grid { display: grid; gap: 2px; margin: 20px 0; }
    .cell { width: 30px; height: 30px; display:flex; align-items:center; justify-content:center; background:#fff; border:1px solid #ddd; }
    #exp-result { background:#fff; padding:10px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Sudoku ACO</h1>
  <section id="puzzle-section">
    <h2>Puzzle</h2>
    <select id="instance-select"></select>
    <input type="file" id="file-input" accept=".txt">
    <button id="load-btn">Load</button>
    <div id="grid"></div>
    <button id="solve-btn">Solve</button>
  </section>

  <section id="experiment-section">
    <h2>Experimentation</h2>
    <label>Size
      <select id="size-select">
        <option value="9">9x9</option>
        <option value="16">16x16</option>
        <option value="25">25x25</option>
      </select>
    </label>
    <label>Fill %
      <select id="fill-select">
        <option value="35">35%</option>
        <option value="40">40%</option>
        <option value="45">45%</option>
      </select>
    </label>
    <button id="run-exp">Run Experiment</button>
    <pre id="exp-result"></pre>
  </section>
</div>
</body>
</html>
